<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Coloring Squares</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="controls">
    <input type="color" id="color-picker" value="#000000">
    <button id="eraser-button">Eraser</button>
    <button id="reset-button">Reset</button>
    <button id="clear-all-button">Clear All</button>
    <input type="number" id="grid-size" min="2" max="64" value="16" title="Grid Size">
    <label for="grid-width">Width (px):</label>
    <input type="number" id="grid-width" min="100" max="1000" value="500">
    <label for="grid-height">Height (px):</label>
    <input type="number" id="grid-height" min="100" max="1000" value="500">
    <label for="grid-gap">Gap (px):</label>
    <input type="number" id="grid-gap" min="0" max="20" value="1">
  </div>
  <div id="grid-container"></div>
  <script src="script.js"></script>
</body>
</html>
